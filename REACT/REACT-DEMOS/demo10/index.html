<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">

    class Hello extends React.Component{

        constructor(props) {
            super(props)
            this.state = {
                opacity: 0.5
            }
        }

        // componentWillMount(){
        //     setInterval(() => {
        //         let opacity = this.state.opacity
        //         opacity-=0.05
        //         if(opacity < 0.05){
        //             opacity = 1
        //         }
        //         this.setState({
        //             opacity:opacity
        //         })
        //     },200)
        // }

        componentDidMount(){
            setInterval(() => {
                let opacity = this.state.opacity
                opacity-=0.05
                if(opacity < 0.05){
                    opacity = 1
                }
                this.setState({
                    opacity:opacity
                })
            },200)
        }

        render() {
            return (
                <div style={{opacity: this.state.opacity}}>
                   <p>hello,world</p>
                </div>
            )
        }
    }
    
    ReactDOM.render(
        <Hello />,
        document.querySelector('#example')
    )
    </script>
</body>
</html>
