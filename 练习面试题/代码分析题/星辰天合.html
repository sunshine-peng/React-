    <script>

        var s = 'aaabbbcccaaabbbbaaaabadbjamhvndsab'
        var obj = {}
        var arr = []
        for(var i = 0; i<s.length; i++) {
            if(!obj[s[i]]) {

                obj[s[i]] = 1

            } else {

                obj[s[i]]++

            } 
        }
        
        console.log(obj)
        var max = -1
        var maxkey

      for(var key in obj){
          if(obj[key] > max){
              max = obj[key]
              maxkey = key
          }  
      }

      console.log(max)
      console.log(maxkey)

    </script>
